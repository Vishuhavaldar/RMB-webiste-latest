<!-- Fixed Enquiry Button -->
<button
  (click)="openEnquiryForm()"
  class="fixed bottom-6 right-6 bg-blue-600 text-white px-5 py-3 rounded-full shadow-lg hover:bg-blue-700 transition flex items-center space-x-2"
>
  <span>Enquiry</span>
</button>

<!-- Enquiry Form Modal -->
<div
  *ngIf="isEnquiryOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4"
>
  <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-2xl">
    <h3 class="text-2xl font-bold text-blue-600 text-center mb-4">
      Customer Inquiry Form
    </h3>

    <!-- Form -->
    <form [formGroup]="enquiryForm" (ngSubmit)="submitEnquiry()" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- First Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">First Name *</label>
        <input
          type="text"
          formControlName="firstName"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your first name"
          required
        />
      </div>

      <!-- Last Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Last Name *</label>
        <input
          type="text"
          formControlName="lastName"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your last name"
          required
        />
      </div>

      <!-- Designation -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Designation *</label>
        <input
          type="text"
          formControlName="designation"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your designation"
          required
        />
      </div>

      <!-- Company Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Company Name *</label>
        <input
          type="text"
          formControlName="company"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your company name"
          required
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email *</label>
        <input
          type="email"
          formControlName="email"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>

      <!-- Country -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Country *</label>
        <select
          formControlName="country"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          required
        >
          <option value="" disabled selected>Select country</option>
          <option *ngFor="let country of countries" [value]="country">{{ country }}</option>
        </select>
      </div>

      <!-- Mobile -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Mobile *</label>
        <input
          type="tel"
          formControlName="mobile"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your mobile number"
          required
        />
      </div>

      <!-- Landline -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Landline</label>
        <input
          type="tel"
          formControlName="landline"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your landline number"
        />
      </div>

      <!-- Message -->
      <div class="col-span-2">
        <label class="block text-sm font-medium text-gray-700">Message *</label>
        <textarea
          formControlName="message"
          class="w-full mt-1 p-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500"
          placeholder="Your message"
          rows="3"
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <div class="col-span-2">
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition"
        >
          Send Enquiry
        </button>
      </div>
    </form>

    <!-- Close Button -->
    <button
      (click)="closeEnquiryForm()"
      class="mt-4 text-gray-500 hover:text-gray-700 block mx-auto"
    >
      Close
    </button>
  </div>
</div>
