<div
  *ngIf="showPopup"
  class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50"
>
  <div
    class="bg-white rounded-xl shadow-2xl p-4 w-80 flex flex-col items-center"
  >
    <!-- Image -->
    <img
      src="assets/images/ckd_offer.jpg"
      alt="Offer"
      class="rounded-md w-full h-auto object-contain mb-4"
    />

    <!-- Small Close Button Below Image -->
    <button
      (click)="closePopup()"
      class="px-4 py-1 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 transition"
    >
      Close
    </button>
  </div>
</div>
