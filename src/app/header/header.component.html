<header class="bg-gray-900 text-white fixed top-0 left-0 w-full shadow-md z-50">
  <div class="container mx-auto flex justify-between items-center p-4">

    <!-- Logo -->
    <a routerLink="/" class="flex items-center space-x-2">
      <img src="assets/images/rmb-logo.png" alt="RMB Logo" class="h-10">
    </a>

    <!-- Mobile Menu Button -->
    <button (click)="toggleMenu()" class="block md:hidden focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Navigation Menu -->
    <nav [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" 
      class="absolute top-full left-0 w-full bg-gray-900 md:bg-transparent shadow-md md:relative md:flex md:items-center md:space-x-6 md:w-auto md:shadow-none">
      <a routerLink="/" (click)="closeMenu()" class="block px-4 py-2 text-white hover:text-blue-400">Home</a>
      <a routerLink="/about" (click)="closeMenu()" class="block px-4 py-2 text-white hover:text-blue-400">About Us</a>
      <a routerLink="/products" (click)="closeMenu()" class="block px-4 py-2 text-white hover:text-blue-400">Products</a>
      <a routerLink="/contact" (click)="closeMenu()" class="block px-4 py-2 text-white hover:text-blue-400">Contact</a>
    </nav>

  </div>
</header>
